<meta charter="utf8">

<script>
    function sum(a, b) {
        var result = 0;
        result = a + b;
        return result;
    }
    console.log(sum(3, 7));

    function subtract(a, b) {
        var result = 0;
        result = a - b;
        return result;
    }

    console.log(subtract(5, 9));

    function multiply(a, b) {
        var result = 0;
        result = a * b;
        return result;
    }

    console.log(multiply(9, 11));

    function divide(a, b) {
        var result = 0;
        result = a / b;
        return result;
    }

    console.log(divide(15, 17));
</script>
